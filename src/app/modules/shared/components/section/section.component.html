<div
  [ngClass]="{
    'flex flex-col justify-center': true,
    'mb-28': marginBottom,
    'min-h-screen-9/10': fullScreen
  }"
>
  <app-code-block-decoration [methodName]="codeBlock?.methodName || ''" [returnType]="codeBlock?.returnType || ''">
    <div class="mx-6 md:mx-12">
      <h2 *ngIf="header" class="text-3xl font-semibold text-cyan-400 md:text-6xl">{{ header }}</h2>
      <ng-content></ng-content>
    </div>
  </app-code-block-decoration>
</div>
