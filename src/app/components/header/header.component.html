<header class="sticky top-0">
  <nav #nav class="hidden h-full w-full md:block">
    <div class="m-1 h-full bg-zinc-900/95">
      <div class="flex justify-end md:hidden">
        <button (click)="toggleMenu()" class="m-4 p-2" aria-label="close menu">
          <svg
            class="h-10 w-10"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-labelledby="title"
            role="img"
          >
            <title>close icon</title>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <ul
        class="flex h-4/5 flex-col items-center justify-center space-y-4 text-2xl md:my-4 md:ml-4 md:flex-row md:justify-start md:space-x-4 md:space-y-0"
      >
        <li><a routerLinkActive="underline underline-offset-4" routerLink="home" (click)="closeMenu()">Home</a></li>
        <li><a routerLinkActive="underline underline-offset-4" routerLink="about" (click)="closeMenu()">About</a></li>
        <li>
          <a routerLinkActive="underline underline-offset-4" routerLink="contact" (click)="closeMenu()">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="flex flex-row-reverse md:hidden">
    <button class="m-4 rounded p-2 dark:bg-zinc-900/90" (click)="toggleMenu()" aria-label="open menu">
      <svg class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-labelledby="title" role="img">
        <title>menu icon</title>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
      </svg>
    </button>
  </div>
</header>
