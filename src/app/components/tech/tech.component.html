<app-section
  header="My toolbelt"
  [marginBottom]="true"
  [codeBlock]="{ methodName: 'getTechSkills', returnType: 'Tech[ ]' }"
>
  <ul class="flex flex-wrap justify-center">
    <li *ngFor="let tech of techs" appTechItem>
      <app-svg [name]="tech.icon" [title]="tech.name + ' logo'"></app-svg>
      <p>{{ tech.name }}</p>
    </li>
  </ul>
</app-section>
