<app-section header="Get in touch" [fullScreen]="expandFullScreen" [codeBlock]="{ methodName: 'reachOut' }">
  <p class="py-5 leading-relaxed md:w-128">
    Have a question, or just want to say hello? Feel free to reach out with an email and I'll do my best to respond as
    quickly as possible.
  </p>
  <div class="flex justify-center md:w-128">
    <app-button>Send email</app-button>
  </div>
</app-section>
